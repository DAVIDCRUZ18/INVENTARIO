<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR MOTOS - Inventarios</title>
    <script src="/Javascrip/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.1;
        }

        .bike-particle {
            position: absolute;
            color: #ff6b35;
            font-size: 30px;
            animation: float 15s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
        }

        .contenedor {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            background: linear-gradient(145deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            border: 2px solid rgba(255,255,255,0.1);
            animation: fadeInScale 1s ease-out;
            text-align: center;
            margin-bottom: 30px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff6b35);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 8px;
            margin-bottom: 10px;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(255,107,53,0.3);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        h2 {
            font-size: 1.2rem;
            color: #ffffff;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.3s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .moto-container {
            margin: 40px 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.6s forwards;
        }

        .btn_principal {
            background: none;
            border: none;
            cursor: pointer;
            position: relative;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 10px 30px rgba(255,107,53,0.3));
        }

        .btn_principal:hover {
            transform: scale(1.05) translateY(-5px);
            filter: drop-shadow(0 15px 40px rgba(255,107,53,0.5));
        }

        .btn_principal::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,53,0.2), transparent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .Moto_principal {
            width: 300px;
            height: auto;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 18px 60px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,107,53,0.4);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.9s forwards;
            text-transform: uppercase;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,107,53,0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
        }

        .footer p {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            h2 {
                font-size: 0.9rem;
            }

            .logo-container {
                padding: 30px 40px;
            }

            .Moto_principal {
                width: 200px;
            }

            .btn {
                padding: 15px 40px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="particles"></div>
    
    <div class="contenedor">
        <div class="logo-container">
            <h1>AR MOTOS</h1>
            <h2>Control de Existencia de Inventarios</h2>
        </div>
        
        <div class="moto-container">
            <button class="btn_principal" onclick="IrPrincipal()">
                <img src="/Imagenes/Moto_1.webp" alt="Moto principal" class="Moto_principal">
            </button>
        </div>
        
        <button class="btn" onclick="irPagina()">Ingresar</button>
    </div>
    
    <div class="footer">
        <p>Control de existencias de Inventario Versi√≥n 17.08.24 Rev. 1</p>
    </div>

    <script>
        // Crear part√≠culas de fondo
        const particlesContainer = document.getElementById('particles');
        const symbols = ['üèçÔ∏è', '‚ö°', 'üîß'];
        
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'bike-particle';
            particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
