<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR MOTOS - Registro de Usuario</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.05;
        }

        .bike-particle {
            position: absolute;
            color: #ff6b35;
            font-size: 25px;
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 600px;
            animation: fadeInScale 0.8s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn_logo {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(255, 107, 53, 0.3));
        }

        .btn_logo:hover {
            transform: scale(1.05);
        }

        .Moto_principal {
            width: 120px;
            height: auto;
            border-radius: 15px;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .required {
            color: #ff6b35;
            margin-left: 3px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #ff6b35;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ffffff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            outline: none;
        }

        select {
            cursor: pointer;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { 
            width: 33%; 
            background: #ff3b30; 
        }

        .strength-medium { 
            width: 66%; 
            background: #ff9500; 
        }

        .strength-strong { 
            width: 100%; 
            background: #34c759; 
        }

        .password-hint {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #ff6b35;
        }

        .checkbox-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .checkbox-label a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .btn_registrar {
            width: 100%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .btn_registrar::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn_registrar:hover::before {
            width: 500px;
            height: 500px;
        }

        .btn_registrar:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.6);
        }

        .btn_registrar:active {
            transform: translateY(0);
        }

        .btn_registrar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
        }

        .login-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        .success-message,
        .error-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.4s ease;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #34c759;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff3b30;
        }

        .success-message.show,
        .error-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .footer {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .footer p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .register-container {
                padding: 40px 30px;
                margin: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .Moto_principal {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="particles"></div>
    
    <div class="main-content">
        <div class="register-container">
            <div class="logo-section">
                <button class="btn_logo" onclick="IrPrincipal()">
                    <img src="/Imagenes/Moto_1.webp" alt="AR MOTOS Logo" class="Moto_principal">
                </button>
            </div>

            <h1>Crear Cuenta</h1>
            <p class="subtitle">√önete a AR MOTOS y gestiona tu inventario</p>

            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <form id="registerForm" onsubmit="return handleRegister(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre">Nombre <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input 
                                type="text" 
                                id="nombre" 
                                name="nombre" 
                                placeholder="Tu nombre"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <span class="input-icon">üë§</span>
                            <input 
                                type="text" 
                                id="apellido" 
                                name="apellido" 
                                placeholder="Tu apellido"
                                required
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="correo@ejemplo.com"
                            required
                        >
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="usuario">Usuario <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <span class="input-icon">üîë</span>
                            <input 
                                type="text" 
                                id="usuario" 
                                name="usuario" 
                                placeholder="Nombre de usuario"
                                required
                                minlength="4"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Tel√©fono</label>
                        <div class="input-wrapper">
                            <span class="input-icon">üì±</span>
                            <input 
                                type="tel" 
                                id="telefono" 
                                name="telefono" 
                                placeholder="+57 300 123 4567"
                            >
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="rol">Rol en el Sistema <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üíº</span>
                        <select id="rol" name="rol" required>
                            <option value="">Selecciona un rol</option>
                            <option value="administrador">Administrador</option>
                            <option value="vendedor">Vendedor</option>
                            <option value="almacenista">Almacenista</option>
                            <option value="visualizador">Visualizador</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="M√≠nimo 8 caracteres"
                            required
                            minlength="8"
                            oninput="checkPasswordStrength()"
                        >
                    </div>
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <div class="password-hint">
                        Usa al menos 8 caracteres con may√∫sculas, min√∫sculas y n√∫meros
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contrase√±a <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="Repite tu contrase√±a"
                            required
                        >
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos" class="checkbox-label">
                        Acepto los <a href="#" onclick="verTerminos(event)">T√©rminos y Condiciones</a> 
                        y la <a href="#" onclick="verPrivacidad(event)">Pol√≠tica de Privacidad</a>
                    </label>
                </div>

                <button type="submit" class="btn_registrar" id="btnRegistrar">
                    Crear Cuenta
                </button>
            </form>

            <div class="login-link">
                ¬øYa tienes cuenta? <a href="#" onclick="irLogin(event)">Inicia sesi√≥n aqu√≠</a>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Control de existencias de Inventario Versi√≥n 17.08.24 Rev. 1</p>
    </div>

    <script>
        // Crear part√≠culas de fondo
        const particlesContainer = document.getElementById('particles');
        const symbols = ['üèçÔ∏è', '‚ö°', 'üîß'];
        
        for (let i = 0; i < 12; i++) {
            const particle = document.createElement('div');
            particle.className = 'bike-particle';
            particle.textContent = symbols[Math.floor(Math.random() * symbols.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            particle.style.animationDuration = (Math.random() * 15 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        // Verificar fortaleza de contrase√±a
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('passwordStrengthBar');
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            strengthBar.className = 'password-strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength === 3) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        }

        // Manejar el registro
        function handleRegister(event)  {
            event.preventDefault();
            
            const formData = {
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                email: document.getElementById('email').value,
                usuario: document.getElementById('usuario').value,
                telefono: document.getElementById('telefono').value,
                rol: document.getElementById('rol').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validar que las contrase√±as coincidan
            if (formData.password !== formData.confirmPassword) {
                showError('Las contrase√±as no coinciden');
                return false;
            }

            // Validar fortaleza de contrase√±a
            if (formData.password.length < 8) {
                showError('La contrase√±a debe tener al menos 8 caracteres');
                return false;
            }

            // Validar t√©rminos aceptados
            if (!document.getElementById('terminos').checked) {
                showError('Debes aceptar los t√©rminos y condiciones');
                return false;
            }

            // Deshabilitar bot√≥n durante el registro
            const btnRegistrar = document.getElementById('btnRegistrar');
            btnRegistrar.disabled = true;
            btnRegistrar.textContent = 'Registrando...';

            // Aqu√≠ va tu l√≥gica de registro
            console.log('Registrando usuario:', formData);
            
            // Simulaci√≥n de registro exitoso (reemplazar con tu c√≥digo real)
            setTimeout(() => {
                registrarUsuario(formData);
            }, 1500);

            delete formData.confirmPassword;
            
            return false;
        }

        // Funci√≥n para mostrar mensajes de error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            successMessage.classList.remove('show');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Funci√≥n para mostrar mensajes de √©xito
        function showSuccess(message) {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.classList.remove('show');
            successMessage.textContent = message;
            successMessage.classList.add('show');
            
            setTimeout(() => {
                successMessage.classList.remove('show');
            }, 5000);
        }

        // Funciones de navegaci√≥n (reemplazar con tus funciones reales)
        function IrPrincipal() {
            console.log('Volver a principal');
            // window.location.href = '/';
        }

        async function registrarUsuario(formData) {

            delete formData.confirmPassword; // no existe en el backend

            try {
                const response = await fetch("http://localhost:8080/api/usuarios/registro", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    showError("Error al registrar: " + errorText);
                    return;
                }

                showSuccess("¬°Cuenta creada exitosamente!");

                setTimeout(() => {
                    window.location.href = "/html/inventario.html";
                }, 1500);

            } catch (error) {
                showError("No se pudo conectar al servidor");
            }
        }


        function irLogin(event) {
            event.preventDefault();
            console.log('Ir a login');
            // window.location.href = '/login';
        }

        function verTerminos(event) {
            event.preventDefault();
            alert('Aqu√≠ se mostrar√≠an los t√©rminos y condiciones');
        }

        function verPrivacidad(event) {
            event.preventDefault();
            alert('Aqu√≠ se mostrar√≠a la pol√≠tica de privacidad');
        }

        // Auto-focus en el primer campo
        window.addEventListener('load', () => {
            document.getElementById('nombre').focus();
        });
    </script>
</body>
</html>
